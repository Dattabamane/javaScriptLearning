<!DOCTYPE html>
<html>
  <head>
    <title>Local Storage</title>
  </head>
  <body>
    <h2>Local Storage Learning</h2>
    <script>
      window.localStorage.setItem("fullName", "Dattatray Bamane");
      window.localStorage.setItem("city", "Pandharpur");
      window.localStorage.setItem("pincode", 413304);
      window.localStorage.setItem("district", "Solapur");
      const len = window.localStorage.length;
      console.log(len);
      const cityName = window.localStorage.getItem("district");
      console.log(cityName);
       window.localStorage.removeItem("city"); // window.sessionStorage.clear();
    </script>
  </body>
</html>
